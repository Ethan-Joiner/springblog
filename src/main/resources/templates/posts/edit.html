<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
</head>
<body>


<form action="/posts/edit" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" th:value="${post.title}" id="title">
    <br>
    <label for="body">Description</label>
    <textarea name="body" th:text="${post.body}" id="body" style="width: 70%"></textarea>
    <input type="hidden" name="id" th:value="${post.id}" id="id">
    <button type="submit">Click to Save Changes</button>

</form>
</body>
</html>
