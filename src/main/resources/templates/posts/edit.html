<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
</head>
<body>


<form th:action="@{/posts/edit}" method="post" th:object="${post}">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" th:value="${post.title}" id="title">
    <br>
    <label for="description">Description</label>
    <textarea th:field="*{body}" th:text="${post.body}" id="description" style="width: 70%" th:rows="5"></textarea>
    <input type="hidden" th:field="*{id}" th:value="${post.id}" id="id">
    <button type="submit">Click to Save Changes</button>

</form>
</body>
</html>
