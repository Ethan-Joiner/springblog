<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<h1>Create an account</h1>


<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" th:field="*{username}" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Me Up!</button>
</form>
</body>
</html>
